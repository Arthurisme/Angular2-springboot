
<div   class="container">

    <div class="two wide column">
    </div>

    <div class="fourteen wide column">
        <div class="ui raise segment">
            <form  *ngIf="!photoAdded"  class="ui form" (ngSubmit)="onSubmit()" #addPhotoForm="ngForm">
                <h2 class="ui dividing header">Add your photo</h2>
                <div class="field">

                    <div class="two fields">
                        <div class="field">
                            <label>* Photo Name</label>
                            <input type="text" name="photoName" placeholder="Photo Name"  [(ngModel)]="newPhoto.photoName" required />
                        </div>
                        <div class="field">
                            <label>* Photo Title</label>
                            <input type="text" name="title" placeholder="Photo Title"  [(ngModel)]="newPhoto.title" required />
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>Description</label>
                    <input type="text" name="Description" placeholder="Description"  [(ngModel)]="newPhoto.description" required />
                </div>

                <div class="field">
                    <label>Upload Photo</label>
                    <input type="file" (change)="uploadPhotoService.fileChangeEvent($event)" />
                    <button type="submit" (click)="uploadPhotoService.upload()" class="ui mini button">Upload</button>
                </div>

                <br>
                <br>

                <button type="submit" class="ui button">Submit</button>
            </form>



            <div *ngIf="photoAdded">
                <h1>Add Photo Auccess!</h1>
            </div>

        </div>
    </div>

</div>
